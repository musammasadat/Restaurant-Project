<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>

</head>
<body>


    <style>
       
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #cfcbcb;
    color: #333;
  }
  
 
  .page-container {
    display: flex;
    height: calc(100vh - 50px); 
  }
  

  .left-section {
    flex: 1;
    padding: 20px;
    background-color: #f2f2f2;
    box-shadow: inset -2px 0 5px rgba(0, 0, 0, 0.1);
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }
  
  .contact-form h2, .address h3 {
    margin-top: 0;
    color:black;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }
  
  .contact-form form {
    display: flex;
    flex-direction: column;
  }
  
  .contact-form label {
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  .contact-form input,
  .contact-form textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .contact-form button {
    padding: 10px;
    background-color: #878a8a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .contact-form button:hover {
    background-color: #9da0a0;
  }
  
  .address p {
    margin: 5px 0;
  }
  

  .right-section {
    flex: 1.5;
    background-color: #fff;
    position: relative;
  }
  
  .right-section iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
  

  .footer{
    background-color:#555;
    color: white;
    text-align: center;
    padding: 20px;
    height: 5vh;
    width: 100%;
}

.footer a{
    color: bisque;
    text-decoration: none;
    margin: 0 10px;
}

.footer a:hover{
    text-decoration: underline;
}
  
    </style>
  <div class="page-container">
   
    <div class="left-section">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Name :</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>

          <label for="subject">Topic:</label>
          <input type="text" id="subject" name="subject" placeholder="Message box" required>

          <label for="message">Messages:</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your messages here..." required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>

      <div class="address">
        <h3>Our Address:</h3>
        <p>Ariel's Restaurant</p>
        <p>İstanbul, Türkiye</p>
        <p>Telefon: +90564859251</p>
        <p>E-posta: arialsRestaurant@gmail.com</p>
      </div>
    </div>

    
    <div class="right-section">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243646.9998388045!2d28.979530048894546!3d41.00823759868188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa3dc0f6d48ed%3A0x9b994a6007f8f75!2sIstanbul%2C%20Turkey!5e0!3m2!1sen!2str!4v1679584743123!5m2!1sen!2str" 
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 <br>
        All rights reserved. | <a href="#privacy">Security</a> | <a href="#terms">Conditions</a>

    </p>

   </footer>
</body>
</html>
